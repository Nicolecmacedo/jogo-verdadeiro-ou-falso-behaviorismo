<body class="text-white p-4">
    <div id="game-container" class="max-w-4xl mx-auto">

    <script>
        const theorists = {
            watson: {

                color: "blue",
                title: "Pai do Behaviorismo"
            },
            skinner: {
                name: "B.F. Skinner",
                image: "https://placehold.co/400x400/1a365d/ffffff?text=Skinner",
                color: "green",
                title: "Mestre do Condicionamento Operante"
            },
            pavlov: {
                name: "Ivan Pavlov",
                image: "https://placehold.co/400x400/1a365d/ffffff?text=Pavlov",
                color: "purple",
                title: "Pioneiro do Condicionamento Cl√°ssico"
            }
        };

    // Array de quest√µes com explica√ß√µes dos te√≥ricos e cen√°rios
    const questions = [
            {
                q: "O behaviorismo estuda apenas o comportamento observ√°vel, ignorando processos mentais.",
                answer: true,
                theorist: "watson",
                explanation: "üéì Professor Watson ajusta seus √≥culos e declara com convic√ß√£o: 'Em meu laborat√≥rio, s√≥ considero v√°lido aquilo que posso observar e medir. Pensamentos e sentimentos? Deixemos isso para os fil√≥sofos! O que importa √© o comportamento concreto, observ√°vel e mensur√°vel.'"
            },
            {
                q: "O condicionamento operante envolve modificar o comportamento atrav√©s de recompensas e puni√ß√µes.",
                answer: true,
                theorist: "skinner",
                explanation: "üî¨ No seu laborat√≥rio, Skinner sorri enquanto ajusta sua famosa caixa: 'Vejam s√≥ como este rato aprende! Quando pressiona a alavanca, recebe comida - isso √© refor√ßo positivo. Quando evita o choque, temos refor√ßo negativo. √â assim que moldamos o comportamento, atrav√©s de suas consequ√™ncias.'"
            },
            {
                q: "Ivan Pavlov conduziu experimentos que demonstram o condicionamento cl√°ssico.",
                answer: true,
                theorist: "pavlov",
                explanation: "üêï Em seu laborat√≥rio, Pavlov observa atentamente seus c√£es: 'Extraordin√°rio! Toda vez que toco o sino antes de aliment√°-los, eles come√ßam a salivar. √â a prova viva do condicionamento cl√°ssico - um reflexo aprendido atrav√©s da associa√ß√£o!'"
            },
            {
                q: "B.F. Skinner √© famoso por estudar o condicionamento operante usando a 'caixa de Skinner'.",
                answer: true,
                theorist: "skinner",
                explanation: "üéØ Ajustando sua inven√ß√£o revolucion√°ria, Skinner explica entusiasmado: 'Esta caixa n√£o √© apenas um aparato experimental - √© uma janela para entender como o ambiente molda nosso comportamento. Cada pressionar de alavanca nos conta uma hist√≥ria sobre aprendizagem.'"
            },
            {
                q: "Refor√ßo positivo envolve retirar um est√≠mulo aversivo ap√≥s o comportamento.",
                answer: false,
                theorist: "skinner",
                explanation: "üìù Com um gesto did√°tico, Skinner desenha um diagrama: 'Vejam bem - quando dou um chocolate ap√≥s um comportamento desejado, isso √© refor√ßo positivo. N√£o confundam com retirar algo desagrad√°vel, que seria refor√ßo negativo. A diferen√ßa √© crucial!'"
            },
            {
                q: "O behaviorismo considera as emo√ß√µes como fundamentais para explicar o comportamento.",
                answer: false,
                theorist: "watson",
                explanation: "üé≠ Watson, em uma palestra animada, declara: 'N√£o me falem de emo√ß√µes invis√≠veis! Se n√£o posso ver, medir ou quantificar, n√£o √© ci√™ncia. O behaviorismo √© sobre comportamentos concretos, n√£o sobre sentimentos abstratos!'"
            },
            {
                q: "A terapia comportamental busca modificar comportamentos utilizando princ√≠pios do behaviorismo.",
                answer: true,
                theorist: "skinner",
                explanation: "üë®‚Äç‚öïÔ∏è Em sua cl√≠nica, Skinner demonstra: 'Cada sess√£o de terapia √© uma oportunidade de aplicar nossos princ√≠pios. Refor√ßamos comportamentos adaptativos, extinguimos os problem√°ticos. √â ci√™ncia pura em a√ß√£o!'"
            },
            {
                q: "No condicionamento cl√°ssico, o est√≠mulo condicionado originalmente n√£o provoca resposta at√© o aprendizado.",
                answer: true,
                theorist: "pavlov",
                explanation: "üîî Pavlov, segurando seu famoso sino, explica: 'Antes, este sino era apenas um som qualquer. Agora, ap√≥s v√°rias associa√ß√µes com comida, ele provoca saliva√ß√£o! √â a magia do condicionamento cl√°ssico em a√ß√£o.'"
            },
            {
                q: "Refor√ßo negativo diminui a probabilidade de um comportamento ocorrer novamente.",
                answer: false,
                theorist: "skinner",
                explanation: "üéì Com um sorriso paciente, Skinner esclarece: 'Imaginem tirar um sapato apertado - que al√≠vio! Este √© o refor√ßo negativo em a√ß√£o. O comportamento de tirar o sapato aumentar√° no futuro porque removeu algo desagrad√°vel.'"
            },
            {
                q: "A modelagem √© a t√©cnica de refor√ßar aproxima√ß√µes sucessivas de um comportamento.",
                answer: true,
                theorist: "skinner",
                explanation: "üéØ Demonstrando com entusiasmo, Skinner explica: '√â como ensinar um p√°ssaro a dan√ßar - come√ßamos refor√ßando qualquer movimento na dire√ß√£o certa, depois vamos refinando at√© chegar √† dan√ßa completa. Cada pequeno passo conta!'"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let answered = false;

        const welcomeScreen = document.getElementById('welcome-screen');
        const gameScreen = document.getElementById('game-screen');
        const startBtn = document.getElementById('start-btn');
        const questionElement = document.getElementById('question');
        const btnTrue = document.getElementById('btn-true');
        const btnFalse = document.getElementById('btn-false');
        const feedbackElement = document.getElementById('feedback');
        const feedbackText = document.getElementById('feedback-text');
        const explanationText = document.getElementById('explanation');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const scoreElement = document.getElementById('score');
        const currentTheoristElement = document.getElementById('current-theorist');
        const theoristImageElement = document.getElementById('theorist-image');

        function startGame() {
            welcomeScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            currentQuestionIndex = 0;
            score = 0;
            answered = false;
            showQuestion();
        }

        function showQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            const theorist = theorists[currentQuestion.theorist];
            
            questionElement.textContent = currentQuestion.q;
            currentTheoristElement.textContent = `${theorist.name}`;
            
            // Update theorist image
            theoristImageElement.innerHTML = `
                <img src="${theorist.image}" 
                     alt="${theorist.name}" 
                     class="w-24 h-24 rounded-full border-4 border-${theorist.color}-500">
            `;

            feedbackElement.classList.add('hidden');
            btnTrue.disabled = false;
            btnFalse.disabled = false;
            answered = false;
            nextBtn.classList.add('hidden');
            updateScore();
        }

        function updateScore() {
            scoreElement.textContent = `Pergunta ${currentQuestionIndex + 1} de ${questions.length} - Pontos: ${score}`;
        }

        function checkAnswer(choice) {
            if (answered) return;
            
            answered = true;
            btnTrue.disabled = true;
            btnFalse.disabled = true;
            
            const currentQuestion = questions[currentQuestionIndex];
            const isCorrect = choice === currentQuestion.answer;
            
            if (isCorrect) {
                score++;
                feedbackText.textContent = "Correto! üéâ";
                feedbackText.className = "text-green-600 font-bold text-xl mb-2";
            } else {
                feedbackText.textContent = "Incorreto ‚ùå";
                feedbackText.className = "text-red-600 font-bold text-xl mb-2";
            }
            
            explanationText.textContent = currentQuestion.explanation;
            feedbackElement.classList.remove('hidden');
            
            if (currentQuestionIndex < questions.length - 1) {
                nextBtn.classList.remove('hidden');
            } else {
                feedbackText.textContent += ` Fim do jogo! Sua pontua√ß√£o final √© ${score} de ${questions.length}.`;
                restartBtn.classList.remove('hidden');
                questionElement.textContent = "Parab√©ns por completar o quiz!";
            }
            
            updateScore();
        }

        startBtn.addEventListener('click', startGame);
        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            showQuestion();
        });
        restartBtn.addEventListener('click', startGame);
        btnTrue.addEventListener('click', () => checkAnswer(true));
        btnFalse.addEventListener('click', () => checkAnswer(false));
    </script>
</body>
</html>
